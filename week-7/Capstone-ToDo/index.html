<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="styles.css">
     <title>Capstone Todo List</title>
</head>



<body>
     <div class="enterBox">
          <form id="forms">
               <h1>TO-DO LIST</h1>
               <input class="addtodo" type="text" name="title" placeholder="New Task...">
               <input class="addtodo" type="text" name="description" placeholder="Details..">
               <input class="addtodo" type="number" name="price" placeholder="Price..">
               <br></br>
               <button type="submit" id="submit">ADD</button>
          </form>
     </div>



     <div class="alltasks">
          <ul></ul>
     </div>



     <div class="hiddenDiv" id="box">
          <form id="hiddenForm">
               <h1> EDIT TO-DO LIST</h1>
               <input id="titleInput" class="hiddenBox" type="text" name="title" placeholder="Edit Task">
               <br><br>
               <input id="detailsInput" class="hiddenBox" type="text" name="description" placeholder="Edit Details">
               <br><br>
               <input id="numberInput" class="hiddenBox" type="number" name="price" placeholder="Edit Price">
          </form>
          <br></br>
          <div id="button-placer"></div>
     </div>




     <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
          integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
          crossorigin="anonymous"></script>
     <script src="App.js"></script>
</body>

</html>
